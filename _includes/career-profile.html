{% assign self-appraisal = site.data.data.self-appraisal %}
{% if self-appraisal %}
<section class="section summary-section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-user fa-stack-1x fa-inverse"></i>
    </span>
    {{ self-appraisal.title }}
  </h2>

  <div class="summary">
    {{ self-appraisal.summary | markdownify }}
  </div><!--//summary-->
    
</section><!--//section-->
{% endif %}
